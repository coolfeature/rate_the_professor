<script type="text/javascript">                                         
	$(function() {
		var c = $('a').css('color');
    	$('a').hover(
        		function() {
            		$(this).animate({ color: '#00ff00' }, 'fast');
        		},function() {
            		$(this).animate({ color: c }, 'fast');
    	});
	});
	
</script> 
{% if prof_list %}
    <ul>
    {% for prof in prof_list %}
        <li><a href="/rate_the_professor/professor/{{ prof.id }}/">{{ prof.last_name }}, {{ prof.first_name }} {{ prof.university }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <ul>
        <li>No results</li>
    </ul>
{% endif %}
