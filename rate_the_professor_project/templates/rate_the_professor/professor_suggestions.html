{% if prof_list %}
    {% for prof in prof_list %}
		<li role="presentation"><a role="menuitem" tabindex="-1" href="/rate_the_professor/professor/{{ prof.id }}/">{{ prof.last_name }}, {{ prof.first_name }} {{ prof.university }}</a></li>
    {% endfor %}
{% else %}
    <li role="presentation"><a href="suggestion/">No results... Would you like to suggest a professor?</a></li>
{% endif %}
