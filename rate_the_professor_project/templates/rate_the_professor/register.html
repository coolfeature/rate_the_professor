{% extends 'rate_the_professor/base.html' %}

{% block body_block %}
<div class="span8">
    <h3>Register with Rate the Professor</h3>

    {% if registered %}
    <strong>Thank you for registering!</strong>
    <br><a href="/rate_the_professor/">Return to the homepage.</a><br />
    {% else %}

    <form id="user_form" method="post" action="/rate_the_professor/register/"
            enctype="multipart/form-data">

        {% csrf_token %}

        <!-- Display each form. The as_p method wraps each element in a paragraph
             (<p>) element. This ensures each element appears on a new line,
             making everything look neater. -->
        <table class="formtable">
            {{ user_form }}
            {{ profile_form }}
        </table>

        <!-- Provide a button to click to submit the form. -->
        <br><input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}
</div>
{% endblock %}
