{% extends 'rate_the_professor/base.html' %}

{% block body_block %}
<div class="span8">
    <h3>Login to Rate the Professor</h3>

    <form id="login_form" method="post" action="/rate_the_professor/login/">
        {% csrf_token %}
        <table class="formtable">
            <tr>
                <th><label for="id_username">Username:</label></th>
                <td><input size="50" value="" id="id_username"name="username" placeholder="Username" type="text"/></td>
            </tr>
            <tr>
                <th><label for="id_password">Password:</label></th>
                <td><input size="50" value="" id="id_password" name="password" placeholder="Password" type="password" /></td>
            </tr>
        </table>

        <input type="submit" value="submit" />
    </form>
</div>
{% endblock %}
