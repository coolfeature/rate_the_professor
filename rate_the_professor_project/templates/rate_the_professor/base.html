{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Rate The Professor</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<!--link href="{% static 'css/bootstrap-fluid-adj.css' %}" rel="stylesheet"-->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
	<link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">

	<!-- CSS is written here for convenience; will move to a separate .css file when complete -->
	<style type="text/css">
	.navbardiv {
		height: 200px;
		padding: 20px;
	}
	.container {
		//border: 1px solid;
	}
	.well {
		background-color: #FFFFFF;
	}
	.profpic {
		float: left;
	}
	.profpic img {
		border: 3px solid;
	}
	.profinfo {
		margin-left: 120px;
	}
	</style>
</head>

<body>
	<div class="container">

		<!-- NAVIGATION BAR -->
		<div class="navbardiv">
			<a class="brand" href="#"><img src="{% static 'img/logo.png' %}" width="300px" class="img-rounded"></a>

			{% if user.is_authenticated %}
			<a href="/rate_the_professor/logout/">Logout {{ user.username }}</a><br />
			{% else %}
			<!-- Coung - please feel free to turn the login.html into a e.g. a pop up  -->
			<a href="/rate_the_professor/register/">Register</a>
			<a href="/rate_the_professor/login/">Login</a>
			{% endif %}
		</div>

		<!-- CONTENT OF PAGE -->
        <div>
            {% block body_block %}{% endblock %}
        </div>

	</div>

	<footer>
		<div class="container">
			<p>&copy; iTech4Leif 2014</p>
		</div>
	</footer>

	<script src="{% static 'js/jquery-2.1.0.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
